<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leaflet Map</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link href="./css/leaflet.css" rel="stylesheet" />
    <link href="./css/css.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-primary navbar-expand-sm" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            Leaflet Map
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-4" style="padding-top: 1.5rem!important;">
                <div id="map" style="width: 100%; height: 90vh; border:1px solid silver;"></div>
            </main>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="./js/leaflet.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/const_camera.js"></script>
    <script src="./js/mapdata.js"></script>
    <script src="./js/mapEngine.js"></script>
</body>

</html>
